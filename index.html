<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Notes</title>
</head>
<body>
    <h2>Welcome to The Simple Note Taker</h2>
    <h3>Use the sections below to add, edit and delete notes</h3>
    <h4>Please note, your notes will be preserved and available upon your return</h4>
    <form>
        <textarea id="new-note"> 

        </textarea>
        <button id="submit">Save Note</button>
    </form>
    <button id="remove-all">Remove All Notes</button>
    <form>
        <h3>Your Previous Notes</h3>
        <p id="all-notes"></p>
    </form>
    <script src="app.js"></script>
</body>
</html>
