<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Simple Notes</title>
  </head>

  <body>
    <div class="container jumbotron">
      <div class="row">
        <div class="col-md-12 col-12 intro">
          <h2>- Welcome to The Simple Note Taker -</h2>
          <h4>
            Notes are saved until individually deleted or all are removed
          </h4>
        </div>
        <div class="form-group col-md-6 col-12">
          <h4>New Note</h4>
          <textarea
            class="form-control"
            id="new-note"
            rows="3"
            placeholder="Enter New Note Here"
          ></textarea>
          <button class="btn btn-success" id="submit">
            Save Note
          </button>
          <button class="btn btn-danger" id="remove-all">
            Remove All Notes
          </button>
        </div>
        <div class="previous-notes col-md-6 col-12">
          <h4>Your Saved Notes</h4>
          <span id="all-notes"></span>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
